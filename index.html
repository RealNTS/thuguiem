<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6; /* Light pink background */
            color: #800000; /* Dark red text */
            text-align: center;
            padding: 50px;
        }
        .section {
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
        }
        .section:nth-child(odd) {
            background-color: #ffcccc; /* Lighter pink for odd sections */
        }
        .section:nth-child(even) {
            background-color: #ff9999; /* Darker pink for even sections */
        }
        .heart {
            color: #ff0000;
            font-size: 2em;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Part 1</h2>
        <p>This is the content for part 1.</p>
    </div>
    <div class="section">
        <h2>Part 2</h2>
        <p>This is the content for part 2.</p>
    </div>
    <div class="section">
        <h2>Part 3</h2>
        <p>This is the content for part 3.</p>
    </div>
    <div class="section">
        <h2>Part 4</h2>
        <p>This is the content for part 4.</p>
    </div>
    <div class="section">
        <h2>Part 5</h2>
        <p>This is the content for part 5.</p>
    </div>
    <div class="section">
        <h2>Part 6</h2>
        <p>This is the content for part 6.</p>
    </div>
    <div class="heart">❤️</div>
    <div class="image-container">
        <img src="your-image-url.jpg" alt="Your Image Description">
    </div>
</body>
</html>
